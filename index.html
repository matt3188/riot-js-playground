<html>
<head>
  <meta charset="UTF-8">
  <title>Riot JS</title>
  <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>

  <contact-list></contact-list>
  
  <script src="bower_components/riot/riot+compiler.js"></script>

  <script src="tags/contact-list.tag" type="riot/tag"></script>

  <script>
    var peeps = [{first: "John", last: "Doe"},{first: "Sally", last: "Smith"}]
    riot.mount('contact-list', { callback: tagCallback, people: peeps })

    function tagCallback() {
      console.log('Callback executed')
    }
  </script>
</body>
</html>
