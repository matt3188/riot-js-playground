<html>
<head>
  <meta charset="UTF-8">
  <title>Riot JS</title>
  <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
  
  <my-app></my-app>

  <hello-world greet="John"></hello-world>
  <hello-world greet="Joe"></hello-world>
  <hello-world></hello-world>

  <hello-form></hello-form>

  <script src="bower_components/riot/riot+compiler.js"></script>

  <script src="tags/app.tag" type="riot/tag"></script>
  <script src="tags/hello-world.tag" type="riot/tag"></script>
  <script src="tags/hello-form.tag" type="riot/tag"></script>
  <script>
    riot.mount('my-app')
    riot.mount('hello-world', { greet: 'John' })
    riot.mount('hello-form')
  </script>
</body>
</html>
